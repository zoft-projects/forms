<div class="container-fluid">
    <div class="row p-2 g-3">
        <div class="col-lg-3 col-md-12 c1"></div>
        <div class="col-lg-9 col-md-12">
            <div class="c2">
                <h1>Book Your Event..!</h1>
                <p>Reach out.....We'll get in touch within 24 hours</p>
                <form [formGroup]="eventForm" (ngSubmit)="onSubmit()" class="mt-3">
                    <div class="row">
                        <div class="col-lg-12">
                            <label for="eventName">Event Name :</label>
                            <input formControlName="eventName" type="text" class="form-control" id="eventName">    
                        </div>
                    </div>

                    <h5 class="mt-2">Participant Details</h5>
                    <hr>
                    <div class="row mt-3" formGroupName="participant">
                        <div class="col-lg-12">
                            <div class="row">
                                <div class="col-lg-6">
                                    <label for="firstName">First Name :</label>
                                    <input formControlName="firstName" type="text" class="form-control" id="firstName">
                                </div>
                                <div class="col-lg-6">
                                    <label for="lastName">Last Name :</label>
                                    <input formControlName="lastName" type="text" class="form-control" id="lastName">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12 mt-3">
                            <label for="email">Email :</label>
                            <input formControlName="email" type="email" class="form-control" id="email">
                        </div>
                    </div>

                    <h5 class="mt-2">Sessions</h5>
                    <hr>
                    <div formArrayName="sessions" class="mt-3">
                        <div *ngFor="let session of sessions.controls; let i = index" [formGroupName]="i" class="row mt-3">
                            <div class="col-lg-6">
                                <label for="sessionTitle">Session Title:</label>
                                <input formControlName="sessionTitle" type="text" class="form-control" id="sessionTitle">
                            </div>
                            <div class="col-lg-6">
                                <label for="time">Time:</label>
                                <input formControlName="time" type="text" class="form-control" id="time">
                            </div>
                        </div>
                    </div>

                    <h5 class="mt-2">Preferences</h5>
                    <hr>
                    <div class="row" formGroupName="preferences">
                        <div class="col-lg-6">
                            <label for="meal">Meal Preference :</label>
                            <input formControlName="meal" type="text" class="form-control" id="meal">
                        </div>
                        <div class="col-lg-6">
                            <label for="tshirt">Tshirt Size :</label>
                            <input formControlName="tShirtSize" type="text" class="form-control" id="tshirt">
                        </div>
                    </div>

                    <div class="mt-3 b">
                        <button type="submit" class="w-100">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
