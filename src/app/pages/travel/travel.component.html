<div class="a"></div>
    <div class="container w-50 shadow">
        <h1>Travel Booking</h1> 
        <form action="" class="mt-2" [formGroup]="travelFormModel">
            <h5>Traveler Information</h5>
            <hr>
            <div class="row g-3 " formGroupName="traveler">
                <div class="col-lg-4 col-md-4">
                    <div>
                        <input type="text" formControlName="name" class="form-control" id="name" placeholder="Name" name="name">
                     </div>
                </div>
                <div class="col-lg-4 col-md-4">
                    <div>
                        <input type="text" formControlName="passportNumber" class="form-control" id="passport" placeholder="Passport Number" name="passportNumber">
                    </div>
                </div>
                <div class="col-lg-4 col-md-4">
                    <div>
                        <input type="date" formControlName="dateOfBirth" class="form-control" id="dob" placeholder="Date of Birth" name="dateOfBirth">
                    </div>
                </div>
            </div>
            <h5 class="mt-3">Trip Details</h5>
                <hr>
            <div class="row g-3 " formGroupName="tripDetails">
                <div class="col-lg-6" formGroupName="departure">
                    <h6>Departure</h6>
                    <input type="text" formControlName="city"  class="form-control" id="city1" placeholder="City Name" name="city">
                    <input type="date" formControlName="date"  class="form-control mt-2" id="date1" placeholder="Date of Birth" name="date">
                </div>
                <div class="col-lg-6" formGroupName="destination">
                    <h6>Destination</h6>
                    <input type="text" formControlName="city"  class="form-control" id="city2" placeholder="City Name" name="city">
                    <input type="date" formControlName="date"  class="form-control mt-2" id="date2" placeholder="Date of Birth" name="date">
                </div>
            </div>
            <h5 class="mt-3">Accomodation Details</h5>
            <hr>
            <div  formArrayName="accomodation">
            <div class="row g-3"  *ngFor="let acc of accomodation.controls; let i = index" [formGroupName]="i">
                  <div class="col-lg-4">
                    <label for="hotel">Hotel Name :</label>
                    <input type="text" formControlName="hotelName" class="form-control" id="hotel{{i}}" name="hotel{{i}}">
                  </div>
                  <div class="col-lg-4">
                    <label for="checkIn">CheckIn Date :</label>
                    <input type="date" formControlName="checkInDate" class="form-control" id="checkIn{{i}}" name="checkIn{{i}}">
                  </div>
                  <div class="col-lg-4">
                    <label for="checkOut">CheckOut Date :</label>
                    <input type="date" formControlName="checkOutDate" class="form-control" id="checkOut{{i}}" name="checkOut{{i}}">
                  </div>
                </div>
              </div>
            <h5 class="mt-3">Preferences</h5>
            <hr>
            <div class="row" formGroupName="preferences">
                <div class="col-lg-6">
                    <label for="seat">Seat Preference :</label>
                    <input formControlName="seatPreference" type="text" class="form-control" id="seat">
                </div>
                <div class="col-lg-6">
                    <label for="meal">Meal Preference :</label>
                    <input formControlName="mealPreference" type="text" class="form-control" id="meal">
                </div>
            </div>            <div class="mt-4 b">
                <button (click)="submit()" >SUBMIT</button>
            </div>
        </form>
    </div>
